<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/public/style.css" type="text/css">
  <script src="/components/header.js" defer></script>
  <script src="/components/footer.js" defer></script>
</head>
<body style="height: 100vh;">
  <header-component></header-component>
  
  <!-- main content -->
  <div id="main" style="height: 80%; display: flex; flex-direction: row; justify-content: center; flex-wrap:wrap; align-items: center;">
    
    <div class="card" style="cursor: pointer;" onclick="window.location='/movies'">
      <p id="movies" style="font-size: 40px; font-weight: bolder;"></p>
      <p>
        Movies Count
      </p>
    </div>

    <div class="card" style="cursor: pointer;" onclick="window.location='/people'">
      <p id="people" style="font-size: 40px; font-weight: bolder;"></p>
      <p>
        People Count
      </p>
    </div>

    <div class="card" style="cursor: pointer;" onclick="window.location='/history'">
      <p id="histories" style="font-size: 40px; font-weight: bolder;"></p>
      <p>
        History Count
      </p>
    </div>

  </div>

  <!-- <footer-component></footer-component> -->
</body>
</html>

<script src="/public/script.js"></script>
<script>
  fetch('/data/movies')
  .then((response) => response.json())
  .then((data) => {
    if (data.length !== 0)
      return document.getElementById('movies').innerHTML = data.length
    return 0
  })

  fetch('/data/people')
  .then((response) => response.json())
  .then((data) => {
    if (data.length !== 0){

      return document.getElementById('people').innerHTML = data.length
    }
      
    return 0
  })

  fetch('/data/histories')
  .then((response) => response.json())
  .then((data) => {
    if (data.length !== 0){
      return document.getElementById('histories').innerHTML = data.length
    }
    
    return 0
  })
</script>
